<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEDSA Events</title>

    <!-- Meta Assets -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/meta/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/meta/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/meta/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/meta/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/meta/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#291334" />
    <meta name="theme-color" content="#291334" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Front-end Development South Africa" />
    <meta
      name="description"
      content="FEDSA is a registered non-profit
    organisation supporting the advancement of front-end development in South
    Africa."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://http://fedsa.org" />
    <meta property="og:title" content="Front-end Development South Africa" />
    <meta
      property="og:description"
      content="FEDSA is a registered non-profit
    organisation supporting the advancement of front-end development in South
    Africa."
    />
    <meta property="og:image" content="/assets/meta/open-graph.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://fedsa.org" />
    <meta
      property="twitter:title"
      content="Front-end Development South Africa"
    />
    <meta
      property="twitter:description"
      content="FEDSA is a registered
    non-profit organisation supporting the advancement of front-end development
    in South Africa."
    />
    <meta property="twitter:image" content="/assets/meta/open-graph.png" />

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900,900i&amp;display=swap"
      rel="stylesheet"
      media="print" onload="this.onload=null;this.removeAttribute('media');"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900,900i&amp;display=swap"
        rel="stylesheet"
      />
    </noscript>

    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/cards.css" />
  </head>

  <body>
    <div class="layout">
      <div class="skip__link__container">
        <button class="skip__link" onclick="let trgt = document.getElementById('meetup')?.firstElementChild;window.location.hash = trgt?.id || ''; trgt.firstElementChild.focus()">Skip to newest event</button>
        <button class="skip__link" onclick="let trgt = document.getElementById('meetup')?.lastElementChild?.previousElementSibling; window.location.hash = trgt.id || ''; trgt.firstElementChild.focus()">Skip to oldest event</button>
      </div>
      <header class="layout__header">
        <!-- Logo -->
        <div class="logo">
          <div class="logo__shape">
            <div class="logo__box logo__box_first">
              <svg
                class="logo__instance logo__instance_first"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 518.002 283.149"
              >
                <path
                  d="M513.612 245.644a24.235 24.235 0
                00-3.765-4.868l-50.005-50.005.159-.159L348.167
                78.777l-.159.159-.107-.107v-.219l-71.47-71.47C271.64 2.349
                265.316-.028 259.001 0c-6.315-.028-12.639 2.349-17.43
                7.14l-71.47 71.47v.219l-.107.107-.159-.159L58
                190.611l.159.159-50.005 50.005a24.3 24.3 0 00-3.765 4.868A23.59
                23.59 0 000 259.384c0 13.022 10.507 23.589 23.506
                23.688v.077h14.236v-.064H201.33v.064h14.236v-.064l43.435-.008
                43.435.008v.064h14.236v-.064h163.587v.064h14.236v-.077c12.999-.099
                23.507-10.666 23.507-23.688 0-5.123-1.626-9.865-4.39-13.74z"
                ></path>
              </svg>
            </div>

            <div class="logo__box logo__box_second">
              <svg
                class="logo__instance logo__instance_second"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 518.002 283.149"
                style="
                  width: 65%;
                  top: 0;
                  left: 100px;
                  overflow: visible;
                  position: absolute;
                  mix-blend-mode: multiply;
                "
              >
                <path
                  d="M513.612 245.644a24.235 24.235 0
                00-3.765-4.868l-50.005-50.005.159-.159L348.167
                78.777l-.159.159-.107-.107v-.219l-71.47-71.47C271.64 2.349
                265.316-.028 259.001 0c-6.315-.028-12.639 2.349-17.43
                7.14l-71.47 71.47v.219l-.107.107-.159-.159L58
                190.611l.159.159-50.005 50.005a24.3 24.3 0 00-3.765 4.868A23.59
                23.59 0 000 259.384c0 13.022 10.507 23.589 23.506
                23.688v.077h14.236v-.064H201.33v.064h14.236v-.064l43.435-.008
                43.435.008v.064h14.236v-.064h163.587v.064h14.236v-.077c12.999-.099
                23.507-10.666 23.507-23.688 0-5.123-1.626-9.865-4.39-13.74z"
                  fill=""
                ></path>
              </svg>
            </div>
            <div class="logo__box logo__box_third">
              <svg
                class="logo__instance logo__instance_third"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 483.04 231.165"
              >
                <path
                  d="M483.04 231.165L259.02
                7.145c-9.526-9.527-25.115-9.527-34.641 0L121.31
                110.214v120.951h361.73z"
                ></path>
              </svg>
            </div>
            <div class="logo__box logo__box_fourth">
              <svg
                class="logo__instance logo__instance_fourth"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 483.04 231.165"
              >
                <path d="M121.497 109.576L0 231.073h121.497v-120.95z"></path>
              </svg>
            </div>
          </div>

          <h1 class="logo__text">FEDSA</h1>
        </div>

        <!-- Only add menu when other pages are added -->
        <!-- Menu -->
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item menu__item_last">
              <a class="menu__link" href="/">‚Üê Back to Homepage</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Content -->

      <main>
        <div class="blurbs">
          <div class="blurbs__item">
            <h2 class="blurbs__title">Community Events</h2>
            <div id="meetup" class="card__grid">
              <div
                id="meetup_placeholder"
                class="card flex column__layout center__all"
              >
                <a
                href="https://www.meetup.com/fedsa-community/"
                rel="noopenner noreferrer" target="_blank"
                class="flex column__layout card__container"
                ><div class="card__content flex column__layout center__all">
                  <span class="highlight__text" aria-label="Visit our group on meet up , .com">Visit our group on meetup.com</span>
                </div>
                </a>
                <span id="meetup_placeholder_status"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./meetup_api.js"></script>
  </body>
</html>
